<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Slider</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
   
</head>
<body>
    
<div class="carousel-one">
    <div class="mySlides fade-In">
        <div class="number-text">1/3</div>
        <img src="slider-1.jpg" />
        <div class="caption-text">Text 1</div>
    </div>
    <div class="mySlides fade-In">
        <div class="number-text">2/3</div>
        <img src="slider-2.jpg" />
        <div class="caption-text">Text 2</div>
    </div>
    <div class="mySlides fade-In">
        <div class="number-text">3/3</div>
        <img src="slider-3.jpg" />
        <div class="caption-text">Text 3</div>
    </div>
 
    <a class="prev-slide">&#10094;</a>
    <a class="next-slide">&#10095;</a>
</div>
<br />
<div class="dots">
    <span class="dot dot1"></span>
    <span class="dot dot2"></span>
    <span class="dot dot3"></span>
</div>
</body>
</html>
